<!-- vuelos.component.html - Tema Claro con Heroicons SVG -->

<div class="flex w-full max-w-7xl flex-col gap-6 mx-auto">

  <!-- Título y botón Nuevo Vuelo -->

  <div class="flex flex-wrap items-center justify-between gap-4">
    <div class="flex flex-col gap-1">
      <h1 class="text-3xl font-black tracking-tight text-slate-900">Panel de Operaciones de Vuelo</h1>
      <p class="text-slate-500">Crea, edita y gestiona todos los vuelos programados.</p>
    </div>
    <button class="flex h-10 items-center justify-center gap-2 whitespace-nowrap rounded-lg bg-primary px-4 text-sm font-bold text-white shadow-sm transition-colors hover:bg-primary/90">
      <!-- Icono "add" Heroicon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
      </svg>
      <span class="truncate">Nuevo Vuelo</span>
    </button>
  </div>

  <!-- Filtros y búsqueda -->

  <div class="flex flex-col gap-4 rounded-xl border border-slate-200 bg-white p-4">
    <div class="flex flex-col gap-4 md:flex-row md:items-center">
      <div class="flex-grow">
        <label class="flex w-full flex-col">
          <div class="relative flex w-full items-stretch">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">
              <!-- Icono "search" Heroicon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/>
              </svg>
            </div>
            <input type="text" placeholder="Buscar por nº de vuelo, origen o destino..." class="form-input h-10 w-full min-w-0 flex-1 rounded-lg border-slate-300 bg-background-light pl-10 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary"/>
          </div>
        </label>
      </div>
