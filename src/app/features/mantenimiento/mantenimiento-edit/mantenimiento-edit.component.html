<!-- editar-registro-mantenimiento.component.html -->
<main class="flex-1 px-4 sm:px-6 lg:px-10 py-8">
  <div class="max-w-4xl mx-auto flex flex-col gap-6">

    <div class="flex flex-wrap justify-between items-center gap-4">
      <h1 class="text-3xl font-black text-slate-900">Editar Registro de Mantenimiento</h1>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">

      <form [formGroup]="form" (ngSubmit)="guardar()" class="space-y-6">

        <!-- Tipo de Mantenimiento y Aeronave -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- Tipo de mantenimiento -->
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Tipo de Mantenimiento</label>
            <select
              formControlName="tipo_mantenimiento_id"
              class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-600 focus:ring-blue-600">

              <option value="" disabled>Seleccione...</option>
              <option *ngFor="let t of tiposMantenimiento" [value]="t.id">
                {{ t.nombre }}
              </option>

            </select>
          </div>

          <!-- Aeronave -->
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Aeronave</label>
            <select
              formControlName="aeronave_id"
              class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-600 focus:ring-blue-600">

              <option value="" disabled>Seleccione aeronave...</option>
              <option *ngFor="let a of aeronaves" [value]="a.avion_codigo">
                {{ a.modelo }} - {{ a.tipo }} ({{ a.avion_codigo }})
              </option>


            </select>
          </div>

        </div>

        <!-- Estado -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Estado</label>
          <select
            formControlName="estado"
            class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-600 focus:ring-blue-600">

            <option value="programado">Programado</option>
            <option value="en_proceso">En Proceso</option>
            <option value="completado">Completado</option>
            <option value="cancelado">Cancelado</option>

          </select>
        </div>

        <!-- Fechas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Fecha Programada</label>
            <input type="date"
                   formControlName="fecha_programada"
                   class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-600" />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Fecha Inicio</label>
            <input type="date"
                   formControlName="fecha_inicio"
                   class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-600" />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Fecha Fin</label>
            <input type="date"
                   formControlName="fecha_fin"
                   class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-600" />
          </div>

        </div>

        <!-- Costos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Costo Estimado</label>
            <input type="number"
                   formControlName="costo_estimado"
                   class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-600" />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Costo Real</label>
            <input type="number"
                   formControlName="costo_real"
                   class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-600" />
          </div>

        </div>

        <!-- Descripción -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Descripción</label>
          <textarea rows="4"
                    formControlName="descripcion"
                    class="w-full px-4 py-3 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-600"></textarea>
        </div>

        <!-- Personal asignado -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Personal Asignado</label>
          <input type="text"
                 formControlName="personal_asignado"
                 placeholder="Técnico, supervisor, etc."
                 class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-600" />
        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-4 pt-6">

          <button type="button"
                  class="px-6 h-12 bg-white border border-slate-300 text-slate-700 rounded-lg font-bold hover:bg-slate-50 transition"
                  (click)="volver()">
            Cancelar
          </button>

          <button type="submit"
                  class="px-6 h-12 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition"
                  >
            Guardar Cambios
          </button>

        </div>

      </form>

    </div>

  </div>
</main>
