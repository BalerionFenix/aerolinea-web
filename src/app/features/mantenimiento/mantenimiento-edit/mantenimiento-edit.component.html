<!-- editar-registro-mantenimiento.component.html -->
<main class="flex-1 px-4 sm:px-6 lg:px-10 py-8">
  <div class="max-w-4xl mx-auto flex flex-col gap-6">

    <!-- Título -->
    <div class="flex flex-wrap justify-between items-center gap-4">
      <h1 class="text-3xl font-black text-slate-900">Editar Registro de Mantenimiento</h1>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
      <form class="space-y-6">
        <!-- Tipo de Mantenimiento y Aeronave -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Tipo de Mantenimiento</label>
            <div class="w-full px-4 h-12 bg-slate-50 border border-slate-300 rounded-lg shadow-sm flex items-center text-slate-900">
              Inspección de Motor tipo A
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Aeronave</label>
            <div class="w-full px-4 h-12 bg-slate-50 border border-slate-300 rounded-lg shadow-sm flex items-center text-slate-900">
              A-320-XYZ
            </div>
            <p class="mt-1 text-sm text-red-500">La aeronave seleccionada no está disponible.</p>
          </div>
        </div>

        <!-- Estado -->
        <div>
          <label for="estado" class="block text-sm font-medium text-slate-700 mb-1">Estado</label>
          <select id="estado" class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            <option value="Programado" selected>Programado</option>
            <option value="En Progreso">En Progreso</option>
            <option value="Completado">Completado</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>

        <!-- Fechas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label for="fecha-programada" class="block text-sm font-medium text-slate-700 mb-1">Fecha Programada</label>
            <input id="fecha-programada" type="date" value="2023-11-15"
                   class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
          </div>
          <div>
            <label for="fecha-inicio" class="block text-sm font-medium text-slate-700 mb-1">Fecha Inicio</label>
            <input id="fecha-inicio" type="date" placeholder="mm/dd/yyyy"
                   class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm placeholder:text-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
          </div>
          <div>
            <label for="fecha-fin" class="block text-sm font-medium text-slate-700 mb-1">Fecha Fin</label>
            <input id="fecha-fin" type="date" placeholder="mm/dd/yyyy"
                   class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm placeholder:text-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
          </div>
        </div>

        <!-- Costos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="costo-estimado" class="block text-sm font-medium text-slate-700 mb-1">Costo Estimado (€)</label>
            <input id="costo-estimado" type="number" value="5000"
                   class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
          </div>
          <div>
            <label for="costo-real" class="block text-sm font-medium text-slate-700 mb-1">Costo Real (€)</label>
            <input id="costo-real" type="number"
                   class="w-full px-4 h-12 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
          </div>
        </div>

        <!-- Descripción -->
        <div>
          <label for="descripcion" class="block text-sm font-medium text-slate-700 mb-1">Descripción</label>
          <textarea id="descripcion" rows="4"
                    class="w-full px-4 py-3 bg-white border border-slate-300 rounded-lg shadow-sm placeholder:text-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">Inspección rutinaria del motor izquierdo según manual. Comprobación de niveles de aceite y sistema de refrigeración.</textarea>
        </div>

        <!-- Información de Auditoría -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-6 border-t border-slate-200">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Fecha de Creación</label>
            <div class="w-full px-4 h-12 bg-slate-50 border border-slate-300 rounded-lg shadow-sm flex items-center text-slate-900">
              2023-10-26 10:00:00
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Última Actualización</label>
            <div class="w-full px-4 h-12 bg-slate-50 border border-slate-300 rounded-lg shadow-sm flex items-center text-slate-900">
              2023-10-27 14:30:00
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-4 pt-6">
          <button type="button" class="px-6 h-12 bg-white border border-slate-300 text-slate-700 rounded-lg font-bold hover:bg-slate-50 transition"
          (click)="volver()"
          >
            Cancelar
          </button>
          <button type="submit" class="px-6 h-12 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition"
          (click)="guardar()"
          >
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>

  </div>
</main>
