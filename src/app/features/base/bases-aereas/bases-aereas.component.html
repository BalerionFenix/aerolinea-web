<main class="p-8 flex-1 overflow-y-auto">
  <div class="max-w-7xl mx-auto">

    <!-- Encabezado -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Gestión de Bases Aéreas</h1>
      <p class="text-gray-500 mt-1">Añade, edita, elimina y lista las bases aéreas de la compañía.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- Panel Izquierdo -->
      <div class="flex flex-col gap-4 max-h-[80vh] overflow-y-auto">

        <button
          [routerLink]="['/dashboard/bases-aereas/crear']"
          class="w-full flex items-center justify-center gap-2 h-10 px-4 bg-blue-600 text-white rounded-lg text-sm font-bold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
          Añadir Nueva Base
        </button>

        <!-- Filtros -->
        <div class="space-y-2">
          <input
            class="w-full pl-3 pr-3 py-2 h-10 border border-gray-300 bg-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Buscar por nombre, ciudad, país o estado"
            type="text"
            [(ngModel)]="filtroGeneral"
            (input)="filtrarBases()"
          />

         <!-- <input
            class="w-full pl-3 pr-3 py-2 h-10 border border-gray-300 bg-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Filtrar por país"
            type="text"
            [(ngModel)]="filtroPais"
            (input)="filtrarBases()"
          />

          <input
            class="w-full pl-3 pr-3 py-2 h-10 border border-gray-300 bg-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Filtrar por ciudad"
            type="text"
            [(ngModel)]="filtroCiudad"
            (input)="filtrarBases()"
          />
          <select
            class="w-full pl-3 pr-3 py-2 border border-gray-300 bg-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="filtroEstado"
            (change)="filtrarBases()"
          >
            <option value="">Todos</option>
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
          </select>-->
        </div>

        <!-- Lista de bases -->
        <div class="space-y-2 mt-2">
          <div *ngFor="let base of basesFiltradas" (click)="seleccionarBase(base)"
               class="p-3 rounded-lg border border-gray-200 bg-white cursor-pointer hover:border-blue-400 transition"
               [class.border-blue-500]="baseSeleccionada?.base_codigo === base.base_codigo">

            <div class="flex justify-between items-start">
              <div>
                <p class="font-semibold text-gray-900">{{ base.nombre }}</p>
                <p class="text-sm text-gray-500">{{ base.base_codigo }} - {{ base.ciudad }}, {{ base.pais }}</p>
                <p class="text-sm text-gray-500 mt-1">{{ base.direccion }}</p>
              </div>

              <span
                [ngClass]="base.estado === 'Activo' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"
                class="text-xs font-medium px-2 py-0.5 rounded-full">
                {{ base.estado }}
              </span>
            </div>
          </div>
        </div>

      </div>

      <!-- Panel Derecho -->
      <div class="lg:col-span-2">

        <!-- Si no hay base seleccionada -->
        <div *ngIf="!baseSeleccionada || bases.length === 0"
             class="bg-white border border-gray-200 rounded-xl p-6 h-fit shadow-sm flex items-center justify-center text-gray-500 text-lg font-medium">
          No se encontraron bases en el sistema
        </div>

        <!-- Formulario solo si hay base seleccionada -->
        <div *ngIf="baseSeleccionada && bases.length > 0"
             class="bg-white border border-gray-200 rounded-xl p-6 h-fit max-h-[80vh] overflow-y-auto shadow-sm">

          <h2 class="text-xl font-bold text-gray-900 mb-1">Detalles de la Base</h2>
          <p class="text-gray-500 mb-6">{{ baseSeleccionada!.nombre }}</p>

          <form (ngSubmit)="editarBase()" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">

            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-1" for="nombre">Nombre de la base</label>
              <input id="nombre" name="nombre" [(ngModel)]="baseSeleccionada!.nombre" readonly
                     class="w-full border border-gray-300 rounded-lg h-10 px-3 bg-white" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1" for="ciudad">Ciudad</label>
              <input id="ciudad" name="ciudad" [(ngModel)]="baseSeleccionada!.ciudad" readonly
                     class="w-full border border-gray-300 rounded-lg h-10 px-3 bg-white" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1" for="pais">País</label>
              <input id="pais" name="pais" [(ngModel)]="baseSeleccionada!.pais" readonly
                     class="w-full border border-gray-300 rounded-lg h-10 px-3 bg-white" />
            </div>

            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-1" for="direccion">Dirección</label>
              <input id="direccion" name="direccion" [(ngModel)]="baseSeleccionada!.direccion" readonly
                     class="w-full border border-gray-300 rounded-lg h-10 px-3 bg-white" />
            </div>

            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-1" for="estado">Estado</label>
              <input id="estado" name="estado" [(ngModel)]="baseSeleccionada!.estado" readonly
                     class="w-full border border-gray-300 rounded-lg h-10 px-3 bg-white" />
            </div>

            <div class="md:col-span-2 border-t border-gray-200 pt-4 mt-2 flex justify-end gap-3">
              <button type="submit"
                      class="h-10 px-4 text-sm font-bold bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Editar Base
              </button>

              <button type="button" (click)="eliminarBase(baseSeleccionada!)"
                      class="h-10 px-4 text-sm font-bold bg-red-600 text-white rounded-lg hover:bg-red-700">
                Eliminar Base
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</main>
