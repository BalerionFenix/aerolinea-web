<main class="px-6 sm:px-8 lg:px-12 py-10 flex flex-1 justify-center bg-white-50">
  <div class="flex flex-col w-full max-w-5xl gap-8">

    <!-- Título + descripción -->
    <div class="flex flex-col gap-1">
      <p class="text-gray-900 text-3xl font-black leading-tight">Editar Base Aérea</p>
      <p class="text-gray-500 text-base font-normal leading-normal">
        Modifique los datos de la base aérea seleccionada.
      </p>
    </div>

    <!-- Formulario -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl border border-gray-200 shadow-md">
      <form [formGroup]="baseForm" (ngSubmit)="actualizarBase()" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">

        <!-- Nombre -->
        <div class="md:col-span-2">
          <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input formControlName="nombre" id="nombre" type="text"
                 class="form-input block w-full rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:border-blue-600 focus:ring-blue-200 py-2 px-3"/>
          <p *ngIf="baseForm.get('nombre')?.touched && baseForm.get('nombre')?.invalid"
             class="text-xs text-red-600 mt-1">El nombre es obligatorio.</p>
        </div>

        <!-- Ciudad -->
        <div>
          <label for="ciudad" class="block text-sm font-medium text-gray-700 mb-1">Ciudad</label>
          <input formControlName="ciudad" id="ciudad" type="text"
                 class="form-input block w-full rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:border-blue-600 focus:ring-blue-200 py-2 px-3"/>
          <p *ngIf="baseForm.get('ciudad')?.touched && baseForm.get('ciudad')?.invalid"
             class="text-xs text-red-600 mt-1">La ciudad es obligatoria.</p>
        </div>

        <!-- País -->
        <div>
          <label for="pais" class="block text-sm font-medium text-gray-700 mb-1">País</label>
          <input formControlName="pais" id="pais" type="text"
                 class="form-input block w-full rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:border-blue-600 focus:ring-blue-200 py-2 px-3"/>
          <p *ngIf="baseForm.get('pais')?.touched && baseForm.get('pais')?.invalid"
             class="text-xs text-red-600 mt-1">El país es obligatorio.</p>
        </div>

        <!-- Dirección -->
        <div class="md:col-span-2">
          <label for="direccion" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
          <input formControlName="direccion" id="direccion" type="text"
                 class="form-input block w-full rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:border-blue-600 focus:ring-blue-200 py-2 px-3"/>
          <p *ngIf="baseForm.get('direccion')?.touched && baseForm.get('direccion')?.invalid"
             class="text-xs text-red-600 mt-1">La dirección es obligatoria.</p>
        </div>

        <!-- Estado -->
        <div class="md:col-span-2">
          <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
          <select formControlName="estado" id="estado"
                  class="form-select block w-full rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:border-blue-600 focus:ring-blue-200 py-2 px-3">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>

        <!-- Botones -->
        <div class="md:col-span-2 flex justify-end gap-3 pt-4 border-t border-gray-200 mt-3">
          <button type="button" (click)="cancelar()"
                  class="flex items-center justify-center h-10 px-4 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm font-bold">
            Cancelar
          </button>

          <button type="submit"
                  class="flex items-center justify-center h-10 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 gap-2 text-sm font-bold">
            Guardar Cambios
          </button>
        </div>

      </form>
    </div>
  </div>
</main>
