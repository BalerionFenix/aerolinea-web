<!-- Mantiene el patrón del login -->
<div class="relative flex h-auto min-h-screen w-full flex-col bg-gray-100 overflow-x-hidden">
  <main class="px-4 sm:px-6 lg:px-8 py-8 flex flex-1 justify-center">
    <div class="flex flex-col w-full max-w-4xl flex-1 gap-8">

      <!-- Encabezado -->
      <div>
        <p class="text-gray-800 text-3xl font-extrabold leading-tight">Registrar Nuevo Usuario</p>
        <p class="text-gray-500">Completa el formulario para añadir un nuevo usuario al sistema.</p>
      </div>

      <!-- Formulario -->
      <div class="bg-white p-6 sm:p-8 rounded-xl border border-gray-200 shadow-xl">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">

          <!-- Nombre -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Nombre Completo</label>
            <input
              formControlName="nombre"
              type="text"
              placeholder="Ej: Juan Pérez"
              class="form-input w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-3 text-gray-700 placeholder:text-gray-400"
            />
          </div>

          <!-- Tipo -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Tipo de Usuario</label>
            <select
              formControlName="tipo"
              (change)="onTipoChange($event)"
              class="form-select w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-3 text-gray-700"
            >
              <option value="">Seleccionar tipo</option>
              <option value="PILOTO">Piloto</option>
              <option value="MIEMBRO">Miembro</option>
              <option value="ADMIN">Administrador</option>
            </select>
          </div>

          <!-- Horas de vuelo -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Horas de Vuelo</label>
            <input
              formControlName="horasVuelo"
              type="number"
              placeholder="Solo para pilotos"
              class="form-input w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-3 text-gray-700 placeholder:text-gray-400 disabled:bg-gray-100 disabled:cursor-not-allowed"
            />
          </div>

          <!-- BaseModel -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1.5">BaseModel</label>
            <select
              formControlName="base"
              class="form-select w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-3 text-gray-700"
            >
              <option value="">Asignar a una base</option>
              <option value="MAD">Madrid (MAD)</option>
              <option value="BCN">Barcelona (BCN)</option>
              <option value="PMI">Palma de Mallorca (PMI)</option>
              <option value="AGP">Málaga (AGP)</option>
            </select>
          </div>

          <!-- Correo -->
          <div class="md:col-span-2 border-t border-gray-200 mt-2"></div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Correo Electrónico</label>
            <input
              formControlName="email"
              type="email"
              placeholder="ejemplo@correo.com"
              class="form-input w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-3 text-gray-700 placeholder:text-gray-400"
            />
          </div>

          <!-- Contraseña -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Contraseña</label>
            <div class="relative">
              <input
                [type]="passwordVisible ? 'text' : 'password'"
                formControlName="password"
                placeholder="Introduce la contraseña"
                class="form-input w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-3 pr-10 text-gray-700 placeholder:text-gray-400"
              />
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <span class="material-symbols-outlined text-xl">
                  {{ passwordVisible ? 'visibility' : 'visibility_off' }}
                </span>
              </button>
            </div>
          </div>

          <!-- Confirmar contraseña -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Confirmar Contraseña</label>
            <div class="relative">
              <input
                [type]="confirmPasswordVisible ? 'text' : 'password'"
                formControlName="confirmPassword"
                placeholder="Repite la contraseña"
                class="form-input w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-3 pr-10 text-gray-700 placeholder:text-gray-400"
              />
              <button
                type="button"
                (click)="toggleConfirmPassword()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <span class="material-symbols-outlined text-xl">
                  {{ confirmPasswordVisible ? 'visibility' : 'visibility_off' }}
                </span>
              </button>
            </div>
          </div>

          <!-- Botones -->
          <div class="md:col-span-2 flex justify-end gap-3 pt-4 border-t border-gray-200 mt-2">
            <button
              type="button"
              class="bg-gray-100 text-gray-700 hover:bg-gray-200 px-4 py-2 rounded-lg font-semibold transition"
            >
              Cancelar
            </button>

            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold flex items-center gap-2 transition"
            >
              <span class="material-symbols-outlined text-lg">save</span>
              Guardar Usuario
            </button>
          </div>

        </form>
      </div>
    </div>
  </main>
</div>
