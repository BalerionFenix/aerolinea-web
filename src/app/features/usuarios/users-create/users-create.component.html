<main class="px-6 sm:px-8 lg:px-12 py-10 flex flex-1 justify-center bg-white-50">
  <div class="flex flex-col w-full max-w-5xl gap-8">

    <!-- Título + retroceso -->
    <div class="flex items-center gap-4">
      <div class="flex flex-col gap-1">
        <p class="text-gray-900 text-3xl font-black leading-tight">Añadir Nuevo Usuario</p>
        <p class="text-gray-500 text-base font-normal leading-normal">
          Completa el formulario para registrar un nuevo usuario en el sistema.
        </p>
      </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl border border-gray-200 shadow-md">
      <form [formGroup]="userForm" (ngSubmit)="submitForm()" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">

        <!-- Nombre -->
        <div class="md:col-span-2">
          <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
          <input formControlName="nombre" id="nombre" type="text" placeholder="Ej: Juan Pérez"
                 class="form-input block w-full rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:border-blue-600 focus:ring-blue-200 py-2 px-3"/>
          <p *ngIf="userForm.get('nombre')?.touched && userForm.get('nombre')?.invalid" class="text-xs text-red-600 mt-1">El nombre es obligatorio.</p>
        </div>

        <!-- Rol -->
        <div>
          <label for="rol_id" class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
          <select formControlName="rol_id" id="rol_id"
                  class="form-select block w-full rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:border-blue-600 focus:ring-blue-200 py-2 px-3">
            <option value="">Seleccione un rol</option>
            <option *ngFor="let r of roles" [value]="r.rol_id">
              {{ r.nombre }}
            </option>
          </select>
          <p *ngIf="userForm.get('rol_id')?.touched && userForm.get('rol_id')?.invalid" class="text-xs text-red-600 mt-1">El rol es obligatorio.</p>
        </div>

        <!-- BaseModel -->
        <div>
          <label for="base_codigo" class="block text-sm font-medium text-gray-700 mb-1">BaseModel</label>
          <select formControlName="base_codigo" id="base_codigo"
                  class="form-select block w-full rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:border-blue-600 focus:ring-blue-200 py-2 px-3">
            <option value="">Seleccionar base</option>
            <option *ngFor="let base of bases" [value]="base.base_codigo">{{ base.nombre }}</option>
          </select>
          <p *ngIf="userForm.get('base_codigo')?.touched && userForm.get('base_codigo')?.invalid" class="text-xs text-red-600 mt-1">La base es obligatoria.</p>
        </div>

        <!-- Email -->
        <div class="md:col-span-2">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
          <input formControlName="email" id="email" type="email" placeholder="ejemplo@correo.com"
                 class="form-input block w-full rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:border-blue-600 focus:ring-blue-200 py-2 px-3"/>
          <p *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-xs text-red-600 mt-1">El email es obligatorio y debe ser válido.</p>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <div class="relative">
            <input formControlName="password" [type]="showPassword ? 'text' : 'password'" id="password"
                   class="form-input block w-full rounded-lg border border-gray-300 bg-white text-gray-900 text-sm focus:border-blue-600 focus:ring-blue-200 py-2 px-3 pr-10"/>
            <button type="button" (click)="toggleShowPassword()"
                    class="absolute inset-y-0 right-0 flex items-center pr-2 text-gray-400 hover:text-gray-600 transition">
              <!-- Heroicon Eye / Eye Off -->
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.06 10.06 0 012.224-3.486m1.75-1.75A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.06 10.06 0 01-1.662 2.671M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 3l18 18"/>
              </svg>
            </button>
          </div>
          <!-- Indicador de fuerza -->
          <div class="mt-2">
            <div class="flex justify-between items-center mb-1">
              <p class="text-xs font-medium text-gray-500">Fortaleza</p>
              <p class="text-xs font-bold" [ngClass]="passwordStrengthClass">{{ passwordStrengthLabel }}</p>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-1.5">
              <div class="h-1.5 rounded-full transition-all duration-300" [ngStyle]="{width: passwordStrength+'%', backgroundColor: passwordStrengthColor}"></div>
            </div>
          </div>
        </div>

        <!-- Confirmar Contraseña -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
          <input formControlName="confirmPassword" id="confirmPassword" type="password"
                 class="form-input block w-full rounded-lg border border-red-600 bg-white text-gray-900 text-sm focus:border-red-600 focus:ring-red-200 py-2 px-3"/>
          <p *ngIf="userForm.get('confirmPassword')?.touched && userForm.get('confirmPassword')?.invalid" class="text-xs text-red-600 mt-1">
            Las contraseñas no coinciden.
          </p>
        </div>

        <!-- Botones -->
        <div class="md:col-span-2 flex justify-end gap-3 pt-4 border-t border-gray-200 mt-3">
          <button type="button" (click)="cancel()" class="flex items-center justify-center h-10 px-4 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm font-bold">
            Cancelar
          </button>
          <button type="submit" class="flex items-center justify-center h-10 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 gap-2 text-sm font-bold">
            <!-- Heroicon Save -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
            </svg>
            Guardar Usuario
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
