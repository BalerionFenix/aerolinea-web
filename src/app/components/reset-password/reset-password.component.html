<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8">

    <!-- Icono y título -->
    <div class="flex flex-col items-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke-width="1.5" stroke="#2563eb" class="w-12 h-12 mb-2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.15-.439 1.59 0L21.75 12M4.5 9.75v10.5a1.5 1.5 0 001.5 1.5h3.75v-6.75a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21h3.75a1.5 1.5 0 001.5-1.5V9.75" />
      </svg>
      <h1 class="text-2xl font-bold text-gray-800 text-center">Restablecer tu contraseña</h1>
      <p class="text-gray-500 text-sm text-center mt-2">
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
      </p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

      <div>
        <label class="text-sm font-medium text-gray-700 pb-1 block">Correo Electrónico</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <!-- Heroicon: Mail -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25H4.5a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0l-9 6-9-6" />
            </svg>
          </span>
          <input type="email" formControlName="email"
                 placeholder="tu@email.com"
                 class="pl-10 w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700 placeholder-gray-400" />
        </div>
        <small *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
               class="text-red-500 text-xs mt-1 block">Ingresa un correo válido</small>
      </div>

      <button type="submit"
              [disabled]="resetForm.invalid"
              class="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200 disabled:opacity-50">
        Enviar Instrucciones
      </button>

    </form>

    <!-- Enlace volver -->
    <div class="mt-6 text-center">
      <a (click)="goToLogin()" class="text-blue-600 hover:underline font-medium cursor-pointer">
        Volver a Iniciar Sesión
      </a>
    </div>

  </div>
</div>
