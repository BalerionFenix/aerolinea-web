<main class="p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Encabezado -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Gestión de Bases Aéreas</h1>
      <p class="text-gray-500 mt-1">Añade, edita, elimina y lista las bases aéreas de la compañía.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Panel Izquierdo -->
      <div class="flex flex-col gap-4">
        <button
          class="w-full flex items-center justify-center gap-2 h-10 px-4 bg-blue-600 text-white rounded-lg text-sm font-bold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
          Añadir Nueva Base
        </button>

        <!-- Barra de búsqueda -->
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103.75 3.75a7.5 7.5 0 0012.9 12.9z" />
          </svg>
          <input
            class="w-full pl-10 pr-4 py-2 h-10 border border-gray-300 bg-white rounded-lg focus:ring-blue-500 focus:border-blue-500"
            placeholder="Buscar por nombre o código..." type="text" />
        </div>

        <!-- Lista de bases -->
        <div class="space-y-2">
          <div *ngFor="let base of bases" (click)="seleccionarBase(base)"
               class="p-3 rounded-lg border border-gray-200 bg-white cursor-pointer hover:border-blue-400 transition"
               [class.border-blue-500]="baseSeleccionada.codigoIATA === base.codigoIATA">
            <div class="flex justify-between items-start">
              <div>
                <p class="font-semibold text-gray-900">{{ base.nombre }}</p>
                <p class="text-sm text-gray-500">{{ base.codigoIATA }} - {{ base.ciudad }}, {{ base.pais }}</p>
              </div>
              <span
                [ngClass]="base.activo ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'"
                class="text-xs font-medium px-2 py-0.5 rounded-full">
                {{ base.estado }}
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Panel Derecho -->
      <div class="lg:col-span-2 bg-white border border-gray-200 rounded-xl p-6 h-fit shadow-sm">
        <h2 class="text-xl font-bold text-gray-900 mb-1">Editar Base</h2>
        <p class="text-gray-500 mb-6">{{ baseSeleccionada.nombre }}</p>

        <form (ngSubmit)="guardarCambios()" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="nombre">Nombre de la base</label>
            <input id="nombre" name="nombre" [(ngModel)]="baseSeleccionada.nombre"
                   class="w-full border border-gray-300 rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="iata">Código IATA</label>
            <input id="iata" name="iata" [(ngModel)]="baseSeleccionada.codigoIATA"
                   class="w-full border border-gray-300 rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="icao">Código ICAO</label>
            <input id="icao" name="icao" [(ngModel)]="baseSeleccionada.codigoICAO"
                   class="w-full border border-gray-300 rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="ciudad">Ciudad</label>
            <input id="ciudad" name="ciudad" [(ngModel)]="baseSeleccionada.ciudad"
                   class="w-full border border-gray-300 rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="pais">País</label>
            <input id="pais" name="pais" [(ngModel)]="baseSeleccionada.pais"
                   class="w-full border border-gray-300 rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500" />
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="estado">Estado</label>
            <select id="estado" name="estado" [(ngModel)]="baseSeleccionada.estado"
                    class="w-full border border-gray-300 rounded-lg h-10 px-3 focus:ring-blue-500 focus:border-blue-500">
              <option>Activo</option>
              <option>Inactivo</option>
            </select>
          </div>

          <div class="md:col-span-2 border-t border-gray-200 pt-4 mt-2 flex justify-end gap-3">
            <button type="button"
                    (click)="cancelarEdicion()"
                    class="h-10 px-4 text-sm font-bold bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">
              Cancelar
            </button>
            <button type="submit"
                    class="h-10 px-4 text-sm font-bold bg-blue-600 text-white rounded-lg hover:bg-blue-700">
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
